<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>LP Unicesumar</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-cabecalho">
            <img src="./src/images/logo_unicesumar_horizontal_original.png" alt="Logo Unicesumar">
        </div>

        <aside>
            
            
        </aside>
    </header>

    <main>
        <h1>TRADE COMERCIAL</h1>

        <br><br><br>

        <div class="lead">

            <form action="" method="get">

                <div class="nome-candidato">
                    <h3>Nome Candidato</h3> 

                        <input type="text" name="nome-candidato" id="nome-candidato" class="caixa">
                </div>

                <div class="cidade">
                    <h3>Cidade</h3>

                        <input type="text" name="cidade-lead" id="cidade-lead" class="caixa"> 
                </div>

                <div class="cpf">
                    <h3>CPF</h3> 

                        <input type="number" name="cpf" id="cpf" class="caixa"> 
                </div>

                <div class="telefone">
                    <h3>Telefone</h3> 

                        <input type="number" name="telefone" id="telefone" class="caixa"> 
                </div>

                <div class="email">
                    <h3>E-mail</h3>

                        <input type="email" name="email" id="email" class="caixa"> 
                </div>

                <div class="unidade">
                    <h3>Unidade</h3> 
                        <ul>
                            <li>
                                <label for="maringa"><b>Maringá</b>
                                    <input type="radio" name="unidade" id="maringa">
                                </label>
                            </li>
                            <li>
                                <label for="ponta-grossa"><b>Ponta Grossa</b>
                                    <input type="radio" name="unidade" id="ponta-grossa">
                                </label>
                            </li>
                            <li>
                                <label for="curitiba"><b>Curitiba</b>
                                    <input type="radio" name="unidade" id="curitiba">
                                </label>
                            </li>
                            <li>
                                <label for="londrina"><b>Londrina</b>
                                    <input type="radio" name="unidade" id="londrina">
                                </label>
                            </li>
                            <li>
                                <label for="campo-grande"><b>Campo Grande</b>
                                    <input type="radio" name="unidade" id="campo-grande">
                                </label>
                            </li>
                            <li>
                                <label for="corumba"><b>Corumbá</b>
                                    <input type="radio" name="unidade" id="corumba">
                                </label>
                            </li>
                        </ul>
                </div>

                <div class="cursos mga">
                    <h3>Curso de interesse</h3> 

                        <select name="curso" id="cursos" class="caixa" required> 

                            <option value="" selected></option>
                            <optgroup label="Humanas">
                                <option value="adm">Administração</option>
                                <option value="ccont">Ciências Contábeis</option>
                                <option value="ccm">Comunicação e Multimeios</option>
                                <option value="dm">Design de Moda</option>
                                <option value="dir">Direito</option>
                                <option value="gst">Gastronomia</option>
                                <option value="grh">Gestão de Recursos Humanos</option>
                                <option value="pgr">Processo Gerenciais</option>
                                <option value="psi">Psicologia</option>
                                <option value="pbp">Publicidade e Progaganda</option>
                            </optgroup>
                            <optgroup label="Exatas">   
                                <option value="agron">Agronomia</option>
                                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                                <option value="arqurb">Arquitetura e Urbanismo</option>
                                <option value="eng-c">Engenharia Civil</option>
                                <option value="eng-p">Engenharia de Produção</option>
                                <option value="eng-soft">Engenharia de Software</option>
                                <option value="eng-mec">Engenharia Mecâcanica</option>
                            </optgroup>
                            <optgroup label="Saúde">   
                                <option value="biom">Biomedicina</option>
                                <option value="edu-b">Educação Fisica</option>
                                <option value="enf">Enfermagem</option>
                                <option value="far">Farmácia</option>
                                <option value="fis">Fisioterapia</option>
                                <option value="fon">Fonoaudiologia</option>
                                <option value="med">Medicina</option>
                                <option value="med-vet">Medicina Veterinária</option>
                                <option value="nut">Nutrição</option>
                                <option value="odo">Odontologia</option>
                                <option value="rad">Radiologia</option>                               
                            </optgroup>
                            
                        </select> 
                </div>

                <div class="analista">
                    <h3>Analista Comercial</h3> 

                    <input type="text" name="analista-comercial" id="analista" class="caixa"> 
                        
                </div>

                <div class="tipo-acao">
                    <h3>Tipo da Ação</h3>

                    <select name="tipo-acao" id="tipo-acao" class="caixa" required>
                        <option value="" selected></option>
                        <option value="pap">P.A.P</option>
                        <option value="escolas">Escolas</option>
                        <option value="feira-de-profissoes">Feira de Profissões</option>
                        <option value="igreja">Igreja</option>
                        <option value="convenio">Convênio</option>
                        <option value="panfletagem">Panfletagem</option>
                        <option value="indicacao">Indicação</option>
                        <option value="palestras">Palestras</option>
                        <option value="feiras-em-geral">Feiras em Geral</option>
                        <option value="formatura">Formatura</option>
                        <option value="eventos">Eventos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="nome-acao">
                    <h3>Nome da Ação</h3> 

                    <input type="text" name="nome da ação" id="nome-acao" class="caixa"> 
                        
                </div>

                <div class="data-da-acao">
                    <h3>Data da Ação</h3>

                    <input type="date" name="data da acao" id="data-da-acao" class="caixa-data">
                </div>

                <div class="enviar">
                    <input type="submit" value="Enviar" class="caixa-envio">
                </div>    
            </form>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
